---
title: Learn
layout: learn
allcourses:
- Test course
---


<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae5b0ff255.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/paint.css">
    <title>{{ title }}</title>
</head>

<body>

    <section class="banner">
        <div class="container">
            <div class="module">
                {{ page.title }}
            </div>
        </div>
    </section>

    <section class="banner">
        <div class="container">
            <div class="module w100">
                {{ page.body }}
            </div>
        </div>
    </section>

    <section class="banner">
        <div class="container">
            <div class="module w100">
                {% for course in page.allcourses %}
                {{ course.title }}
                {% endfor %}
            </div>
        </div>
    </section>




</body>

</html>
